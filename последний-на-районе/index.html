<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">    
  </head>
  
  <style>
      body {
          padding-top: 50px;
          padding-bottom: 20px;
          background: url('pics/Последний на районе.001.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;              
      };
  </style>
  
  <body>
    <div id="message">
      <h1 id="title">Ты с какого района, пацан?</h1>
    </div> 
    
    <div id="button">
      
        <div id="choise">
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="
            width: 250px;
            font-size: 20px">
              <span id="caption">С Северного</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">С Западного</a></li>
              <li><a href="#">С Центра</a></li>
              <li><a href="#">С Чкаловского</a></li>
              <li><a href="#">Из Александровки</a></li>
              <li><a href="#">Из Чалтыря</a></li>
            </ul>
          </div>
        </div>
        <br><br>
      
      <button class="btn-lg btn-success">Вмазать им!</button>
    </div>
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>    
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script>
      $( "a" ).click(function() {
        $( "#caption" )[0].innerHTML = this.innerHTML;
      });
    
      $( ".btn-lg" ).click(function() {
        $("body")[0].style.background="url('pics/Последний на районе.002.jpg')";
        $( "#choise" )[0].style.display ="none";
        $( "#title" )[0].innerHTML ="Ты че, бля?";
        $( "#message" )[0].style.padding="160px 0 0 250px";
        $( ".btn-lg" )[0].innerHTML="А чё такое?";
          $( ".btn-lg" ).click(function() { 
            $("body")[0].style.background="url('pics/Последний на районе.003.jpg')";
            $( "#title" )[0].innerHTML ="Охуел?";
            $( ".btn-lg" )[0].innerHTML="Сам охуел!";
              $( ".btn-lg" ).click(function() { 
                $("body")[0].style.background="url('pics/Последний на районе.004.jpg')";
                $( "#message" )[0].style.padding="160px 0 0 60px";
                $( "#title" )[0].innerHTML ="Сюда иди!";
                $( ".btn-lg" )[0].innerHTML="Фродо?";
                  $( ".btn-lg" ).click(function() { 
                    $("body")[0].style.background="url('pics/Последний на районе.005.jpg')";
                    $( "#message" )[0].style.padding="0px 170px 0 0px";
                    $( "#title" )[0].innerHTML ="Ну чё,<br>вьебать тебе?";
                    $( ".btn-lg" )[0].innerHTML="Вьеби себе!";
                      $( ".btn-lg" ).click(function() { 
                        $( "#message" )[0].style.padding="320px 100px 0 0px";
                        $("body")[0].style.background="url('pics/Последний на районе.006.jpg')";
                        $( "#title" )[0].innerHTML ="Ах ты, Гнида!";
                        $( ".btn-lg" )[0].innerHTML="[Ударить ногой]";
                        $( ".btn-lg" ).click(function() { 
                          document.location="https://mvd.ru";
                        });
                      });
                  });
              });
          });
      });
      
    </script>
  </body>
</html>
